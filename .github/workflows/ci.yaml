name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 6 * * 0'
jobs:
  setup:
    name: Setup workspace
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Initialize Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: ["setup"]
    steps:
      - name: Maven c
        run: mvn clean package -f "pom.xml" -B -V -e -Dfindbugs.skip -Dcheckstyle.skip -Dpmd.skip=true -Dspotbugs.skip -Denforcer.skip -Dmaven.javadoc.skip -DskipTests -Dmaven.test.skip.exec -Dlicense.skip=true -Drat.skip=true -Dspotless.check.skip=true

  tests:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: ["build"]
    steps:
      - name: Run tests
        run: mvn -B verify --no-transfer-progress
      
      - name: Create jacoco report
        run: mvn -f ./core org.jacoco:jacoco-maven-plugin:0.8.7:report -Djacoco.dataFile="$(readlink -f ./tests/target/jacoco.exec)"
      
      - name: Create codecov report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./core/target/site/jacoco/jacoco.xml
          name: codecov
          fail_ci_if_error: true
          verbose: true

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    
    needs: ["build"]
    steps:
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
 
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"